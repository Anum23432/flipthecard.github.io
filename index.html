<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
</head>

<body>
<header>
    <h1 class="heading">Let's check your memory!!</h1>
    
</header>
<div class="count-container">
    <p class="attempt">Attempts: <span class="count"></span></p>
    <button class="reset">Reset <i class="fas fa-sync"></i></button>
    <p class="time">Time: <span class="min-count">00</span>: <span class="sec-count">00</span></p>
</div>
<div id="game"></div>
    <script src="script.js"></script>
</body>


</html>
